{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}LUMEN | Likedown Gallery{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#050505',
                white: '#FFFFFF',
                gray: '#1F1F1F',
                silver: '#E5E5E5'
              }
            },
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;800&display=swap');
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .leather-texture {
        background-color: #080808;
        background-image: 
          radial-gradient(circle at 50% 50%, #111 1px, transparent 1px),
          radial-gradient(circle at 0% 0%, #111 1px, transparent 1px);
        background-size: 4px 4px;
      }
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(255,255,255,0.15);
      }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white antialiased">
    <div class="noise-bg"></div>
    {% block content %}{% endblock %}
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
